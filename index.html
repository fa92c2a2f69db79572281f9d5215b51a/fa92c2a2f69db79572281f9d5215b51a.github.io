<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warping...</title>
    <style>
		body {
		background-color: #202020;
		}
		div.centerBox {
    		position:relative;
  			width: 100%;
  			height: 100%;
  			margin: auto;
		}
        
        img {
            width: 4rem;
            animation: loader .9s infinite linear;
			position:absolute;
  			top: 0; bottom: 0; left: 0; right: 0;
  			margin: auto;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body onload="warp()">
    <script>
        String.prototype.replaceAll = function (str1, str2, ignore) {
            return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g, "\\$&"), (ignore ? "gi" : "g")), (typeof (str2) == "string") ? str2.replace(/\$/g, "$$$$") : str2);
        }
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
        function warp() {
            var warpTo = atob(getUrlParameter("d").replaceAll("_", "=").replaceAll("-", "+").replaceAll("!", "/"))
            document.getElementById("navigator").setAttribute("href", warpTo);
            document.getElementById("navigator").click();
        }



        // warpTo.replaceAll("=", "_").replaceAll("+", "-").replaceAll("/", "!")
    </script>
    <a href="" id="navigator"></a>
	<div class="centerBox">
    	<img src="https://i.imgur.com/k2r6LKG.png" alt="">
	</div>
</body>

</html>
